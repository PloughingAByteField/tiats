<input #h type="text" maxlength="2" size="2" [(ngModel)]="hours" (change)="onChangeHour(h.value)">:
<input #m type="text" maxlength="2" size="2" [(ngModel)]="minutes" (change)="onChangeMinute(m.value)">:
<input #s type="text" maxlength="2" size="2" [(ngModel)]="seconds" (change)="onChangeSecond(s.value)">
<span *ngIf="displayMillSeconds">
    .<input #ms type="text" maxlength="3" size="3" [(ngModel)]="milliSeconds" (change)="onChangeMilliSecond(ms.value)">
</span>
