<!doctype html>
<html data-ng-app="managementApp" data-ng-controller="appController">
<head>
    <script src="/public/js/angular/angular.min.js"></script>
    <script src="/public/js/angular-route/angular-route.min.js"></script>
    <script src="/public/js/angular-resource/angular-resource.min.js"></script>
    <script src="/public/js/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="/public/js/angular-cookies/angular-cookies.min.js"></script>
    <script src="/public/js/angular-messages/angular-messages.min.js"></script>
    <script src="/public/js/angular-translate/angular-translate.min.js"></script>
    <script src="/public/js/angular-translate-loader-static-files/angular-translate-loader-static-files.min.js"></script>
    <script src="/public/js/angular-translate-loader-partial/angular-translate-loader-partial.min.js"></script>
    <script src="/public/js/angular-translate-storage-local/angular-translate-storage-local.min.js"></script>
    <script src="/public/js/angular-translate-storage-cookie/angular-translate-storage-cookie.min.js"></script>
    <script src="/public/js/angular-drag-and-drop-lists/angular-drag-and-drop-lists.js"></script>
    <link rel="stylesheet" href="/public/js/ng-table/dist/ng-table.min.css" />
    <script src="/public/js/ng-table/dist/ng-table.min.js"></script>
    <style type="text/css" media="all">@import "/public/js/ng-table/dist/ng-table.min.css";</style>
    <style type="text/css" media="all">@import "/public/js/bootstrap/dist/css/bootstrap.min.css";</style>
    <style type="text/css" media="all">@import "/public/js/bootstrap/dist/css/bootstrap-theme.min.css";</style>
    <script src="/public/js/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="/common/js/race.service.js"></script>
    <script src="/common/js/event.service.js"></script>
    <script src="/common/js/position.service.js"></script>
    <script src="/common/js/club.service.js"></script>
    <script src="/common/js/entry.service.js"></script>
    <script src="/common/js/user.service.js"></script>

    <script src="home/home.module.js"></script>
    <script src="home/home.controller.js"></script>

    <script src="alert.service.js"></script>

    <script src="race/race.module.js"></script>
    <script src="race/race.controller.js"></script>
    <script src="race/race.controller.js"></script>
    <script src="race/race.service.js"></script>
    <script src="race/race.directive.js"></script>

    <script src="position/position.module.js"></script>
    <script src="position/position.directive.js"></script>
    <script src="position/position.service.js"></script>
    <script src="position/position.controller.js"></script>

    <script src="event/event.module.js"></script>
    <script src="event/event.controller.js"></script>

    <script src="event/event.directive.js"></script>
    <script src="event/event.service.js"></script>
    <script src="event/event.assigned.service.js"></script>
    <script src="event/event.unassigned.service.js"></script>
    <script src="event/unassigned.drop.controller.js"></script>
    <script src="event/assigned.drop.controller.js"></script>

    <script src="club/club.module.js"></script>
    <script src="club/club.service.js"></script>
    <script src="club/club.controller.js"></script>
    <script src="club/club.directive.js"></script>

    <script src="entry/entry.module.js"></script>
    <script src="entry/entry.service.js"></script>
    <script src="entry/entry.directive.js"></script>
    <script src="entry/entry.controller.js"></script>
    <script src="entry/entry_details.controller.js"></script>

    <script src="draw/draw.module.js"></script>
    <script src="draw/draw.controller.js"></script>
    <script src="draw/draw.service.js"></script>

    <script src="user/user.module.js"></script>
    <script src="user/user.service.js"></script>
    <script src="user/user.controller.js"></script>

    <script src="management.module.js"></script>
    <script src="management.config.js"></script>
    <script src="management.controller.js"></script>
    <style type="text/css" media="all">@import "/public/css/tiatus.css";</style>
    <style type="text/css" media="all">@import "/tiatus/config/css/custom.css";</style>
    <title>Management</title>
    <link rel="shortcut icon" data-ng-href="{{ favIcon }}" type="image/x-icon" />

    <style>
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }
    </style>
</head>
<body data-ng-cloak>
    <div class="tiatus-container">
        <div class="spacer"> </div>
        <div>
            <div class="event-header">{{ eventTitle }}</div>

            <div class="event-logo">
                <img border="0" alt="Logo" data-ng-src="{{ titleImage }}" width="100" />
            </div>
        </div>

        <div class="content">
            <div data-ng-view></div>
            <div class="spacer"> </div>
        </div>

        <!-- make these services -->
        <div class="left-menu">
            <ul>
                <li data-ng-repeat="link in links"><a href="{{ link.href }}" title="{{ link.title }}">{{ link.title }}</a></li>
            </ul>
        </div>

        <div id="footer"></div>
    </div>
</body>
</html>
